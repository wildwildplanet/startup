version: 1.0
workflows:
  android-build:
    environment:
      node_version: lts
      java_version: 17
    steps:
      - name: Install Dependencies
        run: |
          yarn install
          
      - name: Prebuild Android
        run: |
          npx expo prebuild --platform android --clean
          
      - name: Build Android APK
        run: |
          cd android
          ./gradlew assembleRelease
